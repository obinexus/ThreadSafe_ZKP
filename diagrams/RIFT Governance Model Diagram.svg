<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
  <title>Rift Governance Model: Implicit Policy System</title>
  
  <defs>
    <marker id="policyArrow" markerWidth="10" markerHeight="10" 
            refX="9" refY="3" orient="auto">
      <polygon points="0,0 9,3 0,6" fill="#4a6fa5"/>
    </marker>
    <marker id="tokenFlow" markerWidth="8" markerHeight="8" 
            refX="7" refY="4" orient="auto">
      <polygon points="0,0 7,4 0,8" fill="#2d5a27"/>
    </marker>
    
    <!-- Gradient for governance nodes -->
    <linearGradient id="governanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial" 
        font-size="24" font-weight="bold" fill="#1a237e">
    Rift Governance Model: Implicit Policy System
  </text>
  
  <!-- Core Governance Sphere -->
  <circle cx="600" cy="300" r="120" fill="url(#governanceGrad)" 
          stroke="#1565c0" stroke-width="3"/>
  <text x="600" y="300" text-anchor="middle" font-family="Arial" 
        font-size="18" font-weight="bold" fill="#0d47a1">
    Implicit Governance
  </text>
  <text x="600" y="325" text-anchor="middle" font-family="Arial" 
        font-size="12" fill="#1a237e">
    "Never Trust, Always Verify"
  </text>
  
  <!-- Token States (Around Core) -->
  <g id="tokenStates">
    <!-- Token Type -->
    <circle cx="400" cy="200" r="60" fill="#e8f5e9" stroke="#4caf50" 
            stroke-width="2"/>
    <text x="400" y="200" text-anchor="middle" font-family="Arial" 
          font-size="14" font-weight="bold" fill="#2e7d32">
      Token Type
    </text>
    <text x="400" y="220" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#1b5e20">
      Category · Node Level · Cluster
    </text>
    
    <!-- Token Value -->
    <circle cx="800" cy="200" r="60" fill="#fff3e0" stroke="#ff9800" 
            stroke-width="2"/>
    <text x="800" y="200" text-anchor="middle" font-family="Arial" 
          font-size="14" font-weight="bold" fill="#ef6c00">
      Token Value
    </text>
    <text x="800" y="220" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#e65100">
      Data · Encoding · Metrics
    </text>
    
    <!-- Token Memory -->
    <circle cx="400" cy="400" r="60" fill="#f3e5f5" stroke="#9c27b0" 
            stroke-width="2"/>
    <text x="400" y="400" text-anchor="middle" font-family="Arial" 
          font-size="14" font-weight="bold" fill="#7b1fa2">
      Token Memory
    </text>
    <text x="400" y="420" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#4a148c">
      Flags · Zone · Navigation
    </text>
    
    <!-- Policy Rules -->
    <circle cx="800" cy="400" r="60" fill="#ffebee" stroke="#f44336" 
            stroke-width="2"/>
    <text x="800" y="400" text-anchor="middle" font-family="Arial" 
          font-size="14" font-weight="bold" fill="#d32f2f">
      Policy Rules
    </text>
    <text x="800" y="420" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#b71c1c">
      Implicit → Explicit
    </text>
  </g>
  
  <!-- Policy Edges (Connections) -->
  <g id="policyEdges">
    <!-- Implicit policies (dashed) -->
    <path d="M 460 200 Q 500 250 540 300" stroke="#4a6fa5" 
          stroke-width="2" stroke-dasharray="5,5" fill="none" 
          marker-end="url(#policyArrow)"/>
    <text x="500" y="230" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#4a6fa5">
      Implicit Governance Flow
    </text>
    
    <!-- Explicit policies (solid) -->
    <path d="M 660 300 Q 700 350 740 400" stroke="#d32f2f" 
          stroke-width="2" fill="none" marker-end="url(#policyArrow)"/>
    <text x="700" y="350" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#d32f2f">
      Explicit Enforcement
    </text>
    
    <!-- Token flow -->
    <path d="M 400 260 L 400 340" stroke="#2d5a27" stroke-width="2" 
          fill="none" marker-end="url(#tokenFlow)"/>
    <path d="M 460 400 Q 500 350 540 300" stroke="#2d5a27" 
          stroke-width="2" fill="none" marker-end="url(#tokenFlow)"/>
  </g>
  
  <!-- Governance Layers -->
  <g id="governanceLayers">
    <rect x="100" y="500" width="1000" height="250" fill="white" 
          stroke="#ccc" stroke-width="1" rx="5"/>
    
    <!-- Layer 1: Foundation -->
    <rect x="120" y="520" width="300" height="60" fill="#e3f2fd" 
          stroke="#1976d2" stroke-width="2" rx="3"/>
    <text x="270" y="550" text-anchor="middle" font-family="Arial" 
          font-size="12" font-weight="bold" fill="#0d47a1">
      Foundation Layer
    </text>
    <text x="270" y="565" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#1565c0">
      Token Types · Basic Policies
    </text>
    
    <!-- Layer 2: Evolution -->
    <rect x="120" y="590" width="300" height="60" fill="#e8f5e9" 
          stroke="#4caf50" stroke-width="2" rx="3"/>
    <text x="270" y="620" text-anchor="middle" font-family="Arial" 
          font-size="12" font-weight="bold" fill="#2e7d32">
      Evolution Layer
    </text>
    <text x="270" y="635" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#388e3c">
      Implicit → Explicit · Adaptation
    </text>
    
    <!-- Layer 3: Governance -->
    <rect x="120" y="660" width="300" height="60" fill="#fff3e0" 
          stroke="#ff9800" stroke-width="2" rx="3"/>
    <text x="270" y="690" text-anchor="middle" font-family="Arial" 
          font-size="12" font-weight="bold" fill="#f57c00">
      Governance Layer
    </text>
    <text x="270" y="705" text-anchor="middle" font-family="Arial" 
          font-size="10" fill="#ff9800">
      Human-in-the-Loop · Recovery
    </text>
    
    <!-- Right side: Process Flow -->
    <rect x="450" y="520" width="500" height="200" fill="#f5f5f5" 
          stroke="#9e9e9e" stroke-width="1" rx="3"/>
    
    <!-- Process Steps -->
    <g id="processFlow">
      <!-- Step 1: Observe -->
      <circle cx="500" cy="570" r="25" fill="#bbdefb" stroke="#1976d2" 
              stroke-width="2"/>
      <text x="500" y="570" text-anchor="middle" font-family="Arial" 
            font-size="11" fill="#0d47a1">Observe</text>
      
      <!-- Step 2: Verify -->
      <circle cx="600" cy="570" r="25" fill="#c8e6c9" stroke="#4caf50" 
              stroke-width="2"/>
      <text x="600" y="570" text-anchor="middle" font-family="Arial" 
            font-size="11" fill="#2e7d32">Verify</text>
      
      <!-- Step 3: Govern -->
      <circle cx="700" cy="570" r="25" fill="#ffccbc" stroke="#ff5722" 
              stroke-width="2"/>
      <text x="700" y="570" text-anchor="middle" font-family="Arial" 
            font-size="11" fill="#d84315">Govern</text>
      
      <!-- Step 4: Evolve -->
      <circle cx="800" cy="570" r="25" fill="#d1c4e9" stroke="#673ab7" 
              stroke-width="2"/>
      <text x="800" y="570" text-anchor="middle" font-family="Arial" 
            font-size="11" fill="#512da8">Evolve</text>
      
      <!-- Arrows between steps -->
      <path d="M 525 570 L 575 570" stroke="#666" stroke-width="2" 
            marker-end="url(#policyArrow)"/>
      <path d="M 625 570 L 675 570" stroke="#666" stroke-width="2" 
            marker-end="url(#policyArrow)"/>
      <path d="M 725 570 L 775 570" stroke="#666" stroke-width="2" 
            marker-end="url(#policyArrow)"/>
      
      <!-- Feedback loop -->
      <path d="M 800 595 Q 900 650 500 650 Q 400 620 500 595" 
            stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3" 
            fill="none" marker-end="url(#policyArrow)"/>
      <text x="650" y="670" text-anchor="middle" font-family="Arial" 
            font-size="10" fill="#ff9800">Adaptive Feedback</text>
    </g>
    
    <text x="700" y="525" text-anchor="middle" font-family="Arial" 
          font-size="14" font-weight="bold" fill="#333">
      Governance Process Flow
    </text>
  </g>
  
  <!-- Legend -->
  <rect x="50" y="50" width="200" height="130" fill="white" 
        stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="150" y="70" text-anchor="middle" font-family="Arial" 
        font-size="12" font-weight="bold" fill="#333">Legend</text>
  
  <circle cx="70" cy="95" r="8" fill="#e8f5e9" stroke="#4caf50" 
          stroke-width="1"/>
  <text x="90" y="100" font-family="Arial" font-size="10" fill="#333">
    Token Type Node
  </text>
  
  <circle cx="70" cy="115" r="8" fill="#fff3e0" stroke="#ff9800" 
          stroke-width="1"/>
  <text x="90" y="120" font-family="Arial" font-size="10" fill="#333">
    Token Value Node
  </text>
  
  <line x1="65" y1="135" x2="75" y2="135" stroke="#4a6fa5" 
        stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="140" font-family="Arial" font-size="10" fill="#333">
    Implicit Policy
  </text>
  
  <line x1="65" y1="155" x2="75" y2="155" stroke="#d32f2f" 
        stroke-width="2"/>
  <text x="90" y="160" font-family="Arial" font-size="10" fill="#333">
    Explicit Policy
  </text>
</svg>